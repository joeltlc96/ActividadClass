<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Gestión de Tareas</h1>

    <form id="todoForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="nombre" class="form-control" placeholder="Nombre de la tarea" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="descripcion" class="form-control" placeholder="Descripción" required>
        </div>
        <div class="col-md-4 d-flex">
          <button type="submit" class="btn btn-primary w-100">Agregar tarea</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Completo</th>
          <th>Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="todoTableBody"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
